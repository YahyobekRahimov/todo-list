<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/checklist.png" type="image/x-icon">
    <title>To-do list</title>
</head>

<body>

    <main class="main">
        <!-- input section -->
        <section class="input-section">
            <div class="container input-section__container">
                <img height="80" src="./images/notebook-pen-icon.svg" alt="notes">
                <div class="input-submit-section">
                    <input placeholder="Ishni kiriting..." type="text" id="comment">
                    <button id="submit-btn">Kiritish</button>
                </div>
            </div>
        </section>
        <!-- Todo list section -->
        <section class="to-do-list">
            <div class="container todo-list__container">
                <ul class="todo-list-nav">
                </ul>
            </div>
        </section>
    </main>
    
</body>
<script src="./JS/index.js"></script>

</html>
